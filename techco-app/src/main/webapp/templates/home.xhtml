<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    
    <!-- styles -->
    <h:outputStylesheet name="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <h:outputStylesheet name="/webjars/font-awesome/3.0.2/css/font-awesome.css"/>
    <h:outputStylesheet library="default" name="css/style.css"/>
    <h:outputStylesheet library="default" name="css/overwrite.css"/>
    <h:outputStylesheet library="default" name="css/default.css"/>
    <h:outputStylesheet library="default" name="css/sequence.css"/>
    <h:outputStylesheet library="default" name="css/mainappstyle.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <h:outputScript name="/webjars/jquery/1.11.1/jquery.min.js"/>
    <h:outputScript name="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"/>
    <h:outputScript library="default" name="js/sequence/jquery.sequence-min.js"/>
    <h:outputScript library="default" name="js/sequence/setting.js"/>
    
    <!-- fav and touch icons -->
    <!--link rel="shortcut icon" href="${facesContext.externalContext.requestContextPath}/assets/ico/favicon.ico"/-->
</h:head>
<h:body>
    <!-- outer main div -->
    <div class="mainouterdiv">
        <!-- panel for header and nav bar -->
        <div class="headersec">
            <div class="container">
                <!--header-->
                <div class="row">
                    <ui:include src="/shared/header.xhtml"/>
                </div>
                <!--/header-->
                <!--/secondary header-->
                <div class="row">
                    <div class="secheadersec col-lg-12 col-md-12">
                        <h:panelGrid styleClass="secheaderpg" columnClasses="secheaderpg1, secheaderpg2" columns="2">
                            <h:panelGroup>
                                <h:outputText styleClass="secheadertext" value="WELCOME TO THE"/>

                                <h:outputText styleClass="secheadertext2" value="ORACLE PUBLIC"/>

                                <h:outputText styleClass="secheadertext3" value="CLOUD DEMO"/>

                                <h:outputText styleClass="secheadertext4" value="This demo is a simple web-based application with a
                                database in the back-end, as well serving you with REST services for Mobile applications,
                                and integration with other Cloud services."/>
                                <h:link outcome="/shop/BrowseCategories">
                                    <h:graphicImage alt="no image available" library="default" name="img/browse_products_btn.png"/>
                                </h:link>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:graphicImage alt="no image available" library="default" name="img/homepage_img#{session.lastAccessedTime%5}.png" styleClass="homepageImg"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </div>
                <!-- end secondary header -->
            </div>
        </div>
        <!-- end panel for header and nav bar -->
        <!--section id="maincontent"-->
        <div class="homecontentsec">
            <div class="container">
                <div class="maincontent">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
        <!--/section-->
    </div>
    <!-- end outer main div -->
    <!--footer class="footer"-->
    <div class="footersec">
        <div class="container">
            <ui:include src="/shared/footer.xhtml"/>
        </div>
    </div>
    <!-- end footer-->
</h:body>
</html>
